<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Restaurante</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/css_register.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <div class="container">

		<div class="row">
			<div class="col-md-6 col-md-offset-3 "  >
				

				<img src="/images/GLUTENFREE.png"class="img-fluid pt-4" style="width: 400px; margin-left: 120px; margin-top: 100px;">
				<div th:if=${param.exito}>
					<div class="alert alert-info">Se ha registrado exitosamente a
						la aplicación</div>
				</div>
				<form th:action="@{/admin/crearRestaurante}" method="post" th:object="${restaurante}" class="form">
					<div class="form-group">
						<label class="control-label" for="nombre"></label> <input id="nombre" type="text"
							class="form-control" th:field="*{nombre}" required autofocus="autofocus" placeholder="Nombre de restaurante">
					</div>

					<div class="form-group">
						<label class="control-label" for="descripcion"> </label> <input id="descripcion"
							class="form-control" th:field="*{descripcion}" required autofocus="autofocus"placeholder="Descripcion">
					</div>

					<div class="form-group">
						<label class="control-label" for="horario"> </label> <input id="horario" type="text"
							class="form-control" th:field="*{horario}" required autofocus="autofocus"placeholder="Horario">
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> </label> <input type="tel"
							id="password" class="form-control" th:field="*{telefono}" required autofocus="autofocus"placeholder="Telefono">
					</div>
					<div class="form-group">
						<label class="control-label" for="direccion"> </label> <input type="text"
							id="direccion" class="form-control" th:field="*{direccion}" required autofocus="autofocus"placeholder="Dirección">
					</div>

					<div class="form-group text-center">
						<button type="submit"  class="btn">Crear restaurante</button>
						
					</div>
				</form>

			</div>
		</div>
	</div>
	</body>
	</html>
